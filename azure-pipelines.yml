# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ffe75552-ef2d-4fa9-9d3d-a7742cb68102'
  imageRepository: 'sujeethsamplespringbootapp'
  containerRegistry: 'delphiacr.azurecr.io'
  dockerfilePath: './'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'

    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure subscription 1(14ab4a7a-454d-4c1c-a9d3-eaf6bc4511d8)'
        azureResourceGroup: 'delphi'
        kubernetesCluster: 'delphiaks'
        useClusterAdmin: true
        namespace: 'delphi'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: './delphichart'
        releaseName: 'delphirelease'
        overrideValues: 'image.repository=delphiacr.azurecr.io/sujeethsamplespringbootapp:$(tag)'
        valueFile: './values.yaml'
