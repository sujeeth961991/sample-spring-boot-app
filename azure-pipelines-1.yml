# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '455defc3-cadf-41f4-ae1e-1f8297a1277a'
  imageRepository: 'sujeethsamplespringbootapp'
  containerRegistry: 'delphiacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: HelmInstaller@0
      inputs:
        helmVersion: '3.0.0'
        installKubectl: true
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure subscription 1(14ab4a7a-454d-4c1c-a9d3-eaf6bc4511d8)'
        azureResourceGroup: 'delphi'
        kubernetesCluster: 'delphiaks'
        useClusterAdmin: true
        namespace: 'kube-system'
        command: 'init'
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'Azure subscription 1(14ab4a7a-454d-4c1c-a9d3-eaf6bc4511d8)'
        azureResourceGroup: 'delphi'
        kubernetesCluster: 'delphiaks'
        useClusterAdmin: true
        namespace: 'delphi'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: '$(Build.SourcesDirectory)/delphichart'
        releaseName: 'delphirelease'
        overrideValues: 'image.repository=delphiacr.azurecr.io/sujeethsamplespringbootapp:$(tag)'
        valueFile: '$(Build.SourcesDirectory)/values.yaml'
    
